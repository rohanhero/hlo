<!DOCTYPE html>
<html>
<head>
<title>Base Class-Based View ModelForm CRUD Project</title>
<style>
body {
  font-family: sans-serif;
}
.um{
    background-color: hotpink;
    color: darkred;
    font-size: 15.5pt;
    width: 100%; 
    margin-bottom: 10px;
    padding: 5px 5px;
}
.ey{
    background-color: skyblue;
    color: blue;
    font-size: 15.5pt;
    width: 100%; 
    margin-bottom: 10px;
    padding: 5px 5px; 
}
.container {
  width: 500px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
  margin-bottom: 15px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

.button-container {
  display: flex;
  justify-content: space-between;
}
</style>
</head>
<body>

<div class="container">
  <h1 class="um">Base Class-Based View Model Form CRUD Project</h1>
  <h2 class="ey">Update Student Information</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="enter your password" required>

    <div class="button-container">
      <button type="submit">Update</button>
      <button type="button">Back to Home</button>
    </div>
  </form>
</div>

</body>
</html>
